<div class="min-h-screen flex relative lg:static surface-ground">
  <div
    id="app-sidebar-9"
    class="h-full lg:h-auto surface-section hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border w-18rem lg:w-7rem select-none"
  >
    <div class="flex flex-column h-full">
      <div class="flex align-items-center justify-content-center flex-shrink-0" style="height: 60px">
        <img src="../../assets/verificadasCl.png" alt="Image" height="190" />
      </div>
      <div class="mt-3">
        <ul class="list-none p-0 m-0">
          <li (click)="goToHomeView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'home', 'text-600 border-transparent': currentView !== 'home' }"
            >
              <i class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Home</span>
            </a>
          </li>
          <li (click)="goToNotificationsView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{
                'text-purple-500 border-purple-500': currentView === 'notifications',
                'text-600 border-transparent': currentView !== 'notifications'
              }"
            >
              <ng-container *ngIf="notifications.length > 0">
                <i class="pi pi-bell mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl" pBadge style="font-size: 2rem"></i>
              </ng-container>
              <ng-container *ngIf="notifications.length < 1">
                <i class="pi pi-bell mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              </ng-container>
              <span class="font-medium inline text-base lg:text-xs lg:block">Notifications</span>
            </a>
          </li>
          <li (click)="goToGirlsView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'girls', 'text-600 border-transparent': currentView !== 'girls' }"
            >
              <i class="pi pi-users mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Girls</span>
            </a>
          </li>
          <li (click)="goToPricing()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'pricing', 'text-600 border-transparent': currentView !== 'pricing' }"
            >
              <i class="pi pi-money-bill mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Pricing</span>
            </a>
          </li>
          <li (click)="goToCityView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'locations', 'text-600 border-transparent': currentView !== 'locations' }"
            >
              <i class="pi pi-building mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Locations</span>
            </a>
          </li>
          <li class="relative" (click)="goToReportsView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'reports', 'text-600 border-transparent': currentView !== 'reports' }"
              pStyleClass="@next"
              enterFromClass="hidden"
              leaveToClass="hidden"
              [hideOnOutsideClick]="true"
            >
              <i class="pi pi-chart-line mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Reports</span>
              <i class="pi pi-chevron-down ml-auto lg:hidden"></i>
            </a>
            <ul
              class="list-none pl-3 pr-0 py-0 lg:p-3 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out static border-round-right lg:absolute left-100 top-0 z-1 surface-overlay shadow-none lg:shadow-2 w-full lg:w-15rem"
            >
              <li>
                <a
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
                  pStyleClass="@next"
                  toggleClass="hidden"
                >
                  <i class="pi pi-chart-line mr-2"></i>
                  <span class="font-medium">Revenue</span>
                  <i class="pi pi-chevron-down ml-auto"></i>
                </a>
                <ul class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
                    >
                      <i class="pi pi-table mr-2"></i>
                      <span class="font-medium">View</span>
                    </a>
                  </li>
                  <li>
                    <a
                      pRipple
                      class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
                    >
                      <i class="pi pi-search mr-2"></i>
                      <span class="font-medium">Search</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <a
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 hover:surface-100 hover:text-900 border-round text-600 hover:text-700 transition-duration-150 transition-colors"
                >
                  <i class="pi pi-chart-line mr-2"></i>
                  <span class="font-medium">Expenses</span>
                </a>
              </li>
            </ul>
          </li>
          <li (click)="goToServiceView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'service', 'text-600 border-transparent': currentView !== 'service' }"
            >
              <i class="pi pi-book mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Services</span>
            </a>
          </li>
          <li (click)="goToEthinicityView()">
            <a
              pRipple
              class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center border-left-2 hover:border-300 transition-duration-150 transition-colors"
              [ngClass]="{ 'text-purple-500 border-purple-500': currentView === 'nationality', 'text-600 border-transparent': currentView !== 'nationality' }"
            >
              <i class="pi pi-globe mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Nationalities</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
        <a
          pRipple
          class="m-3 flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:surface-200 border-round text-600 transition-duration-150 transition-colors"
          (click)="logOutUser()"
        >
          <i class="pi pi-sign-out mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
          <span class="font-medium inline text-base lg:text-xs lg:block">Log Out</span>
        </a>
      </div>
    </div>
  </div>
  <div class="min-h-screen flex flex-column relative flex-auto">
    <div class="flex justify-content-between align-items-center px-5 surface-section relative lg:static border-bottom-1 surface-border" style="height: 60px">
      <div class="flex">
        <a
          pRipple
          class="cursor-pointer block lg:hidden text-700 mr-3"
          pStyleClass="#app-sidebar-9"
          enterFromClass="hidden"
          enterActiveClass="fadeinleft"
          leaveToClass="hidden"
          leaveActiveClass="fadeoutleft"
          [hideOnOutsideClick]="true"
        >
          <i class="pi pi-bars text-4xl"></i>
        </a>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText class="border-none w-10rem sm:w-20rem" placeholder="Search" />
        </span>
      </div>
      <a
        pRipple
        class="cursor-pointer block lg:hidden text-700"
        pStyleClass="@next"
        enterFromClass="hidden"
        enterActiveClass="fadein"
        leaveToClass="hidden"
        leaveActiveClass="fadeout"
        [hideOnOutsideClick]="true"
      >
        <i class="pi pi-ellipsis-v text-2xl"></i>
      </a>
      <ul
        class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static"
      >
        <li>
          <a
            pRipple
            class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
          >
            <i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i>
            <span class="block lg:hidden font-medium">Inbox</span>
          </a>
        </li>
        <li>
          <a
            pRipple
            class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
          >
            <i class="pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0"></i>
            <span class="block lg:hidden font-medium">Notifications</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
